            <div class="form-box">

                    <label for="Fullname"></label>
                    <input type="text" name="fullname" id="fullname" class="fa" placeholder="&#xf007  Fullname">

                    <br>

                    <label for="email"></label>
                    <input type="email" name="email" id="email" class="fa" placeholder="&#xf003  e-mail">
                    <br>
                    <br>

                    <label for="phone"></label>
                    <input type="tel" name="phone" id="phone" class="fa" placeholder="&#xf095  Phone">
                    <br>
                    <br>

                    <label for="password"></label>
                    <input type="password" name="password" id="password" class="fa" placeholder="&#xf084  Password">
                    <br>
                    <br>

                    <label for="password"></label>
                    <input type="password" name="confirm_password" id="confrim_password" class="fa" placeholder="&#xf084  Confirm-Password">
                    <br>
                    <br>

                    <button type="submit" id="submit">
                        <i class="fa fa-sign-in"></i> Submit </button>
